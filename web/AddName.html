<form action="/servlet/PhoneBook/add" method="get" >
	name: <input type="text" name="name" required>
	phone number: <input type="tel" name="phone" pattern="^((\+?\d)?((\s\()?|[\(\-\s]?)\d{3}((\)\s)?|[\)\-\s]?))?\d{3}([\-\s]?\d\d){2}$" required>

	подходят:
	+7(911)8187737
	+7 (911) 818 77 37
	+7-911-818-77-37
	8(911)818-7737
	8-911-818-77-37
	8 911 818 77 37
	89118187737
	(812)367 38 15
	+7(812) 367-38-15
	3673815
	(\+?\d)?  - эта группа может быть только один раз или не быть совсем
	^ начало строки
	$ конец строки
	\+ ? once or not at all
	[- .] *  zero or more times

	pattern="(\+?\d[- .]*){7,13}"
	title="Международный, государственный или местный телефонный номер"
	pattern="(?=.* \d)(?=.* [a-z])(?=.*[A-Z]).{8,}"
